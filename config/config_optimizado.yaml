mt5:
  login: 68238343
  password: Colombia123*
  server: RoboForex-Pro
  path: C:\Program Files\RoboForex - MetaTrader 5\terminal64.exe
validation:
  enabled: true
  method: time_series_split
  n_splits: 5
  test_size: 0.2
data:
  symbol: EURUSD
  timeframe: D1
  n_bars: 1500
  use_cache: false
  cache_expiry_hours: 24
  pip_size: 0.0001
  additional_symbols:
  - GBPUSD
  - US500
data_cleaning:
  handle_missing: ffill
  outlier_method: iqr
  outlier_threshold: 3.0
  handle_outliers: cap
  remove_duplicates: true
  validate_ohlc: true
  min_valid_ratio: 0.9
eda:
  enabled: true
  output_dir: outputs/eda
  price_col: Close
  plots:
    price_series: true
    returns_distribution: true
    qq_plot: true
    acf_pacf: true
    rolling_volatility: true
    seasonal_decomposition: true
  acf_lags: 40
  rolling_windows:
  - 20
  - 60
  - 120
  seasonal_period: 7
features:
  returns:
    enabled: true
    periods:
    - 1
    - 5
    - 10
  technical_indicators:
    enabled: true
    indicators:
    - sma_20
    - sma_50
    - ema_12
    - ema_26
    - rsi_14
    - macd
    - bollinger_bands
    - atr_14
  lag_features:
    enabled: true
    columns:
    - Close
    - Volume
    lags:
    - 1
    - 2
    - 3
    - 5
    - 10
models:
- name: ARIMA
  enabled: true
  params:
    d: 1.0
    p: 1.0
    q: 2.0
- name: LSTM
  enabled: true
  params:
    architecture: stacked_lstm
    batch_size: 64.0
    dropout: 0.2
    early_stopping_patience: 3.0
    epochs: 10.0
    learning_rate: 0.001
    n_layers: 1.0
    units: 32.0
    window: 20.0
- name: PROPHET
  enabled: true
  params:
    changepoint_prior_scale: 0.1
    daily_seasonality: false
    seasonality_mode: multiplicative
    seasonality_prior_scale: 10.0
    use_lagged_regressors: true
    weekly_seasonality: true
    yearly_seasonality: false
backtest:
  enabled: true
  initial_train: 800
  step: 150
  horizon: 1
  target: Return_1
  metrics:
  - mae
  - rmse
  - hit_rate
  threshold_pips: 12.0
  pip_size: 0.0001
output:
  dir: outputs
  save_predictions: true
  save_models: true
  save_plots: true
  formats:
  - csv
  - excel
  - pdf
logging:
  enabled: true
  level: INFO
  to_file: true
  file_path: logs/trading.log
  to_console: true
execution:
  mode: backtest
  parallel: false
  n_jobs: -1
