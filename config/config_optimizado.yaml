  login: 68238343
  password: Colombia123*
  server: RoboForex-Pro
  path: C:\Program Files\RoboForex - MetaTrader 5\terminal64.exe
validation:
  mode: last_n
  n: 0
data:
  symbol: EURUSD
  timeframe: D1
  n_bars: 1500
  use_cache: false
  cache_expiry_hours: 24
  pip_size: 0.0001
  additional_symbols:
  - GBPUSD
  - US500
data_cleaning:
  handle_missing: ffill
  outlier_method: iqr
  outlier_threshold: 3.0
  handle_outliers: cap
  remove_duplicates: true
  validate_ohlc: true
  min_valid_ratio: 0.9
eda:
  enabled: true
  output_dir: outputs/eda
  price_col: Close
  plots:
    price_series: true
    returns_distribution: true
    qq_plot: true
    acf_pacf: true
    rolling_volatility: true
    seasonal_decomposition: true
  acf_lags: 40
  rolling_windows:
  - 20
  - 60
  - 120
  seasonal_period: 7
features:
  returns:
    enabled: true
    periods:
    - 1
    - 5
    - 10
  technical_indicators:
    enabled: true
    indicators:
    - sma_20
    - sma_50
    - ema_12
    - ema_26
    - rsi_14
    - macd
    - bollinger_bands
    - atr_14
  lag_features:
    enabled: true
    columns:
    - Close
    - Volume
    lags:
    - 1
    - 2
    - 3
    - 5
    - 10
models:
- name: RandomWalk
  enabled: true
  params:
    n_test_points: 160
    n_trades: 131
- name: ARIMA
  enabled: true
  params:
    n_test_points: 160
    n_trades: 79
    d: 0.0
    p: 5.0
    q: 0.0
backtest:
  enabled: true
  initial_train: 700
  step: 5
  horizon: 1
  target: Return_1
  pip_size: 0.0001
  threshold_pips: 10.0
  plot_scale: price
  metrics:
  - mae
  - rmse
  - hit_rate
  - dm_stat
  - dm_pvalue
  - sharpe
  - sortino
  - max_drawdown
  - profit_factor
  - win_rate
  - payoff_ratio
  - n_test_points
  - n_trades
output:
  dir: outputs
  save_predictions: true
  save_models: true
  save_plots: true
  formats:
  - csv
  - excel
  - pdf
trading:
  min_pips_signal: 10.0
risk:
  risk_per_trade_pct: 0.01
  sl_mode: atr
  fixed_sl_pips: 30.0
  atr_sl_multiplier: 1.5
  atr_sl_min_pips: 10.0
  atr_sl_max_pips: 40.0
  tp_rr_ratio: 2.0
  entry_mode: atr_pullback
  atr_entry_mult: 0.5
logging:
  enabled: true
  level: INFO
  to_file: true
  file_path: logs/trading.log
  to_console: true
execution:
  mode: backtest
  parallel: false
  n_jobs: -1
model_selection:
  primary_metric: hit_rate
  primary_greater_is_better: true
  secondary_metric: rmse
  secondary_greater_is_better: false
